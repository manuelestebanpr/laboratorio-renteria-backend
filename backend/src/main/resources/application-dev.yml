spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/renteria_lims
    username: ${SPRING_DATASOURCE_USERNAME:renteria}
    password: ${SPRING_DATASOURCE_PASSWORD:dev_password_only}

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true

  mail:
    host: ${SPRING_MAIL_HOST:localhost}
    port: ${SPRING_MAIL_PORT:1025}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

app:
  jwt:
    secret: ${APP_JWT_SECRET:dev-secret-minimum-32-chars-long-for-hmac-sha256-!!}
    access-token-expiry-ms: ${APP_JWT_ACCESS_TOKEN_EXPIRY_MS:900000}
    refresh-token-expiry-ms: ${APP_JWT_REFRESH_TOKEN_EXPIRY_MS:604800000}

  security:
    max-login-attempts: ${APP_SECURITY_MAX_LOGIN_ATTEMPTS:5}
    lockout-duration-ms: ${APP_SECURITY_LOCKOUT_DURATION_MS:900000}
    password-reset-expiry-ms: ${APP_SECURITY_PASSWORD_RESET_EXPIRY_MS:3600000}
    max-reset-tokens-per-user: ${APP_SECURITY_MAX_RESET_TOKENS_PER_USER:3}

  email:
    from: ${APP_EMAIL_FROM:noreply@laboratoriorenteria.dev}
    frontend-url: ${APP_EMAIL_FRONTEND_URL:http://localhost:4200}

  cors:
    allowed-origins: http://localhost:4200

logging:
  level:
    com.renteria.lims: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
