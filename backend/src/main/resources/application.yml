spring:
  application:
    name: renteria-lims

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:renteria_lims}
    username: ${DB_USER:renteria}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  mail:
    host: ${SMTP_HOST:localhost}
    port: ${SMTP_PORT:1025}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    protocol: smtp
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: ${SMTP_AUTH:false}
          starttls:
            enable: ${SMTP_STARTTLS:false}

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /

app:
  jwt:
    secret: ${JWT_SECRET:}
    access-token-expiry-ms: 900000
    refresh-token-expiry-ms: 604800000

  security:
    max-login-attempts: 5
    lockout-duration-ms: 900000
    password-reset-expiry-ms: 3600000
    max-reset-tokens-per-user: 3

  email:
    from: ${EMAIL_FROM:noreply@laboratoriorenteria.com}
    frontend-url: ${FRONTEND_URL:http://localhost:4200}

  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200}

logging:
  level:
    com.renteria.lims: INFO
    org.springframework.security: INFO
